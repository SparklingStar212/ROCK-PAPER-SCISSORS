<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="shapes squares s-1"></div>
  <div class="shapes squares s-2"></div>
  <div class="shapes squares s-3"></div>
  <div class="shapes squares s-4"></div>
  <div class="shapes c-2"></div>
  <div class="shapes c-3"></div>
  <div class="shapes c-4"></div>
  <div id="motherContainer">
    <h1 class="header">ROCK • PAPER • SCISSORS</h1>
    <p class="subheader">Pick Your Weapon and Win - HUMAN vs COMPUTER</p>
    <div id="gameDetails">
      <div id="playerSection">
        <p>YOU</p>
        <p id="playerScore"></p>
      </div>
      <div>
        <p id="currentRound"></p>
        <p id="result">Make Your Move</p>
      </div>
      <div id="computerSection">
        <p>COMPUTER</p>
        <p id="computerScore"></p>
      </div>
    </div>
    <div class="gameArena">
      <div>
        <p class="move">Your Move</p>
        <img src="Images/rock.png" alt="" id="playerMove"> 
      </div>
      <div id="playerChoice">
        <button id="pickedRock" class="btns"><img src="Images/rock.png" alt="" id="rockBtn" width="100%"></button>
        <button id="pickedPaper" class="btns"><img src="Images/paper.png" alt="" id="paperBtn" width="100%"></button>
        <button id="pickedScissors" class="btns"><img src="Images/scissors.png" alt="" id="scissorsBtn" width="78%"></button>
      </div>
      <div>
        <p class="move">Computer Move</p>
        <img src="Images/rock.png" alt="" id="computerMove"> 
      </div>
    </div>
    <button id="restart">Restart</button>
  </div>
</body>
<script src="script.js"></script>
</html>
